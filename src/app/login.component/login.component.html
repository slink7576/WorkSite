<form class="form-horizontal ">
  <div class="form-group">
    <label  class="col-sm-2 control-label input-settings">Login:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-settings"  placeholder="Login" #Login>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label input-settings">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control input-settings"  placeholder="Password" #Password>
    </div>
  </div>


  <div class="form-group row bg-white">
    <div class="col-md-4 input-settings bg-white">
      <button type="button" class="btn btn-success input-settings" (click)="sendHttpLogin(Login.value, Password.value)">Submit</button>

    </div>
    <div class="col-md-4 bg-white">
      <div class="loader input-settings" *ngIf="getLoader()" ></div>
    </div>

  </div>
  <div class="error">{{errorMessage}}</div>
</form>
